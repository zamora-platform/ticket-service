extend type Mutation {
    saveAirport(saveAirportReq: SaveAirportReq): Boolean
    deleteAirport(id: String): Boolean
}

extend type Query {
    getNextAirportSortOrder: Int
    searchAirport(searchInput: SearchInput, pageable: Pageable): SearchAirportResult
    getDetailAirportById(id: String): Airport
}

input SaveAirportReq {
    id: String
    code: String
    name: String
    countryId: String
    cityId: String
    sortOrder: Int
}

type Airport {
    id: String
    code: String
    name: String
    countryName: String
    cityName: String
    status: String
    sortOrder: Int
    isDefault: Boolean
    createdBy: String
    createdTime: DateTime
}

type SearchAirportResult {
    content: [Airport]
    page: Int!
    pageSize: Int!
    totalRecords: Int!
    totalPages: Int!
}